<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9c237904f4.js" crossorigin="anonymous"></script>
  <title>Buscador do Twitter</title>

</head>

<body>
  <h1 id="twitter">twitter</h1>
  <form id="searchForm" action="/" method="get">
    <input type="search" name="searchQuery" id="searchInput" placeholder="Buscar no Twitter">
    <br>
    <div id="searchSelector">
      <input type="radio" name="searchSelector" id="tweets" value="tweets">
      <label for="tweets">Tweets</label>
      <input type="radio" name="searchSelector" id="user" value="user">
      <label for="user">User</label>
      <input type="radio" name="searchSelector" id="images" value="images">
      <label for="images">Images</label>
      <input type="radio" name="searchSelector" id="videos" value="videos">
      <label for="videos">Videos</label>
    </div>
    <br>
    <button type="submit" id="submitButton"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <ul id="twitter-response">
    <li class="twitter-wrap">
      <div class="tweet-header">
        <img src="https://pbs.twimg.com/profile_images/1610787678810935297/hbSMRlhW_normal.jpg" alt=""
          class="profile-img">
        <div class="tweet-header-info">
          Andrytoni
          <span>@andrytoni</span>
          <span>â€¢ 1 h</span>
          <p>ðŸ”¥ If you're tired of using outline styles for secondary buttons, a soft solid background based on the text
            color can be a great alternative.</p>
        </div>
      </div>
      <div class="tweet-img-wrap">
        <img src="https://pbs.twimg.com/media/Dgti2h0WkAEUPmT.png" alt="" class="tweet-img">
      </div>
      <div class="tweet-info-counts">

        <div class="comments">

          <svg class="feather feather-message-circle sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20"
            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <path
              d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
            </path>
          </svg>
          <div class="comment-count">33</div>
        </div>

        <div class="retweets">
          <svg class="feather feather-repeat sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <polyline points="17 1 21 5 17 9"></polyline>
            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
            <polyline points="7 23 3 19 7 15"></polyline>
            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
          </svg>
          <div class="retweet-count">397</div>
        </div>

        <div class="likes">
          <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
          </svg>
          <div class="likes-count">
            2.6k
          </div>
        </div>
      </div>
    </li>
  </ul>
</body>

<script src="xhr.js" defer></script>

</html>
